<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shampoo Deals Aggregator</title>
<style>
  /* Reset some styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #fda2e9;
    color: #34495e;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: #2980b9;
    color: white;
    padding: 1.5rem 2rem;
    text-align: center;
    box-shadow: 0 4px 12px rgb(41 128 185 / 0.3);
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1.2px;
  }
  main {
    flex: 1;
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.8rem;
  }
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgb(0 0 0 / 0.08);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 18px 30px rgb(0 0 0 / 0.15);
  }
  .card img.product-img {
    width: 100%;
    height: 180px;
    object-fit: contain;
    background: #fafafa;
  }
  .card-body {
    padding: 1.3rem 1.5rem;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 600;
    font-size: 1.15rem;
    margin-bottom: 0.7rem;
    color: #2c3e50;
    text-decoration: none;
    transition: color 0.2s ease;
  }
  .product-name:hover {
    color: #2980b9;
  }
  .discount-badge {
    align-self: flex-start;
    background: #e74c3c;
    color: white;
    font-weight: 700;
    font-size: 0.9rem;
    padding: 0.3rem 0.8rem;
    border-radius: 20px;
    box-shadow: 0 3px 6px rgb(231 76 60 / 0.5);
  }
  footer {
    text-align: center;
    padding: 1.2rem 0;
    font-size: 0.9rem;
    color: #95a5a6;
  }
  /* Responsive typography */
  @media (max-width: 480px) {
    header h1 {
      font-size: 1.5rem;
    }
    main {
      margin: 1rem;
      gap: 1rem;
    }
    .card img.product-img {
      height: 140px;
    }
  }
</style>
</head>
